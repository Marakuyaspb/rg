<style type="text/css">
  #red_header_ellipce{
    position: absolute;
    width: 45em;
    top: 10%;
    left: 60%;
    z-index: -7;
  }



  .mesh_1{
    background-image: url("{% static 'abstract/mesh_1.png' %}");
  }
  .mesh_2{
    background-image: url("{% static 'abstract/mesh_2.png' %}");
  }
  .mesh_3{
    background-image: url("{% static 'abstract/mesh_3.png' %}");
  }
  .mesh_4{
    background-image: url("{% static 'abstract/mesh_4.png' %}");
  }
  .mesh_5{
    background-image: url("{% static 'abstract/mesh_5.png' %}");
  }
  .mesh_5_mob{
    background-image: url("{% static 'abstract/mesh_5_mob.png' %}");
  }
  .mesh_blue_black{
    background-image: url("{% static 'abstract/mesh_blue_black_1.png' %}");
  }

  #h2_prof{
    position: absolute;
    z-index: 4;
    left: 30%;
    top:3%
  }
  #h2_prof h2{
    font-size: 9em;
    line-height: .9;
  }
  #founders{
    position: absolute;
    z-index: 5;
    width: 60em;
    bottom: 0%;
    left: 25%;
  }

  
  #calend{
    width: 12em;
    position: absolute;
    animation: levitation_calend 5s infinite;
  }
  @keyframes levitation_calend {
    0% {
      top: 30%;
      left:84%;
    }
    50% {
      top: 31%;
      left:84%;

    }
    100% {
      top: 30%;
      left:84%;
    }
  }

  #elem_4{
    width: 9em;
    position: absolute;
    animation: levitation_elem_4 6s infinite;
  }
  @keyframes levitation_elem_4 {
    0% {
      top: 23%;
      left:15%;
    }
    50% {
      top: 22%;
      left:15%;

    }
    100% {
      top: 23%;
      left:15%;
    }
  }
  #thing_19{
    width: 7em;
    position: absolute;
    animation: levitation_thing_19 7s infinite;
  }
  @keyframes levitation_thing_19 {
    0% {
      top: 3%;
      left:5%;
    }
    50% {
      top: 5%;
      left:5%;

    }
    100% {
      top: 3%;
      left:5%;
    }
  }
  #clay{
    width: 10em;
    position: absolute;
    animation: levitation_clay 6s infinite;
  }
  @keyframes levitation_clay {
    0% {
      top: 3%;
      left:75%;
    }
    50% {
      top: 5%;
      left:75%;

    }
    100% {
      top: 3%;
      left:75%;
    }
  }

</style>
