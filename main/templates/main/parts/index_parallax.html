<script type="text/javascript">

  gsap.registerPlugin(ScrollTrigger);

  slides.shift();

  gsap.to(slides, {
    duration: 1,
    clipPath: "circle(0% at 50% 50%)",
    /*clipPath: "polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)",*/
    stagger: 1,
    ease: "power2.inOut",
    scrollTrigger: {
      trigger: ".wrapper_p",
      start: "top top",
      end: "+=" + 60 * slides.length + "%",
      scrub: true,
      snap: 1 / slides.length,
      pin: true,
      markers: true
    }
  });
