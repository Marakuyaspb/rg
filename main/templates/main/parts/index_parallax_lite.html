{% load static %}

<style type="text/css">

	/* About parallax */

	.intro {
		position: relative;
		height: 90vh;
		background-color: var(--black);
		color: var(--white);

	.visual {
	  position: absolute;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  
	  &::after {
	    content: '';
	    position: absolute;
	    top: 0;
	    left: 0;
	    width: 100%;
	    height: 100%;
	    background: radial-gradient(rgba(0, 0, 0, 0) 20%, rgba(0, 0, 0, 0.5));
	  }
	}

	.bg-img {
	  will-change: transform filter;
	  filter: brightness(50%);
	}
	}

	.title {
		position: relative;
	}

	.bg-img {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		object-fit: cover;
		filter: brightness(60%);
	}

	.footer_bright {
		height: 80vh;
	}

	.footer_bright h2{
		color: var(--red);
		text-shadow: 1px 1px 2px rgba(255, 255, 255, 1); 
	}
	.footer_into{
		background-image: url('{% static "img/soft-evening.jpg" %}');
		background-repeat: no-repeat;
		background-size: auto;
		background-position: center top;
	}

	.slide-container {
		height: 100vh;
		position: relative;
		overflow: hidden;
	}

	.intro, .slide, .footer_bright {
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
	}

	.slide {
		position: absolute;
		width: 100%;
		height: 100%;
		overflow: hidden;
		color: var(--white);
		will-change: transform;



	&::after {
	  content: '';
	  position: absolute;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5));
	}

	.bg-img {
		  width: 120%;
		  height: 120%;
		  left: -10%;
		}
	}

	.slide-title {
		position: relative;
	}


</style>

<script type="text/javascript">
  const lenis_1 = new Lenis();

	function raf(time) {
	  lenis_1.raf(time)
	  requestAnimationFrame(raf)
	}

	requestAnimationFrame(raf)

	gsap.registerPlugin(ScrollTrigger);

	// parallax effect on the header img
	gsap.to('.intro .bg-img', {
	  y: '80%',
	  ease: Power0.easeNone,
	  scrollTrigger: {
	    trigger: '.intro',
	    start: 'top 1px',
	    end: 'bottom 100px',
	    scrub: true,
	    // markers: true,
	  },
	});

	// gradually darken and blur the header img
	gsap.to('.intro .bg-img', {
	  filter: 'brightness(0.25) blur(16px)',
	  ease: Power0.easeNone,
	  scrollTrigger: {
	    trigger: '.intro',
	    start: 'center top',
	    scrub: true,
	    // markers: true,
	  },
	});

	// the header title
	gsap.to('.intro .title', {
	  y: '45vh',
	  ease: Power0.easeNone,
	  scrollTrigger: {
	    trigger: '.intro',
	    start: '25% top',
	    scrub: true,
	  }
	});

	const progressTL = gsap.to('.progress-thumb', { scaleX: 1, ease: Power0.easeNone, paused: true });

	const slides = gsap.utils.toArray('.slide');

	const slidesTL = gsap.timeline();

	function slideTL(slide, isFirst = false) {
	  const tl = gsap.timeline();
	  if (!isFirst) {
	    tl.from(slide, {
	        xPercent: 100,
	      });
	    tl.from(slide.querySelector('h2'), {
	      duration: 0.25,
	      opacity: 0,
	      x: 100,
	    }, 0.2);
	  }
	  
	  tl.fromTo(slide.querySelector('.bg-img'), {
	    xPercent: isFirst ? 0 : 8,
	  }, {
	    xPercent: -8,  
	  }, 0);
	  
	  return tl;
	}

	slides.forEach((slide, i) => {
	  if (i === 0) {
	    slidesTL.add(slideTL(slide, true));
	  } else {
	    slidesTL.add(slideTL(slide), '-=0.1');
	  }
	});

	ScrollTrigger.create({
	  animation: slidesTL,
	  trigger: ".slide-container",
	  start: "top top",
	  end: `+=${slides.length * 100}%`, 
	  scrub: 1,
	  pin: true,
	  anticipatePin: 1,
	  onUpdate: (self) => {
	    progressTL.progress(self.progress);
	  },
	});

	gsap.from('.footer_bright h2', {
	  opacity: 0,
	  y: 100,
	  duration: 0.6,
	  scrollTrigger: {
	    trigger: 'footer',
	    toggleActions: 'play none none reset',
	    start: 'center bottom',
	    // scrub: 0.5,
	    // markers: true,
	  },
	});
</script>
