{% load static %}

<style type="text/css">

/* parallax here */

  .wrapper_p {
    width: 100%;
    height: 100vh;
    position: relative;
    overflow: hidden;
  }
  .slide_scroll {
    width: 100%;
    height: 100vh;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--dark);
    clip-path: polygon(50% 50%, 50% 50%, 50% 50%, 50% 50%);
  }
  .slide_scroll:first-child {
    clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
  }
  .slide_content{
    padding: 6em 1em;
    height: 100vh;
    width: 100%;
    overflow-x: clip!important;
    position: relative;
  }

  /* other animations */

  .relative_block{
		position: relative;
		width: 100%; 
    height: 100vh;
    overflow: hidden;
	}
	.absolute_center{
		position: absolute;
		top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
	}
	.background_el{
		position: absolute;
		z-index: -5;
	}

	#car_rl {
    position: absolute;
    top: 5%;
    animation: moveCarRL 7s linear infinite;
    height: 9em;
	}
	@keyframes moveCarRL {
	    0% {
	        left: 110%;
	    }
	    100% {
	        left: -10%;
	    }
	}

	#car_lr {
    position: absolute;
    top: 75%;
    animation: moveCarLR 7s linear infinite;
    height: 9em;
	}
	@keyframes moveCarLR {
	    0% {
	        left: -10%;
	    }
	    100% {
	        left: 110%;
	    }
	}

	#el_wh_1{animation: pulse 2s infinite; }
	@keyframes pulse {
    0%, 100% {
        transform: translate(-50%, -50%) scale(1);
    }
    50% {
        transform: translate(-50%, -50%) scale(.9);
    }
	}




  /* mobile */
  @media (max-width: 810px) {
  	#logo_1{
			position: absolute;
			z-index: 222;
			width: 26em;
		}
		#h2_move{
			position: absolute;
			z-index: 4;
		}
		#h2_move h2{
			font-size: 3em;
		}

		#h2_prof{
			position: absolute;
			z-index: 4;
			left: 5%;
			top:15%
		}
		#h2_prof h2{
			font-size: 4em;
			line-height: .9;
		}
		#founders{
			position: absolute;
			z-index: 5;
			width: 32em;
			bottom: 0%;
			left: -15%;
		}

		#calend{
			width: 8em;
			position: absolute;
    	animation: levitation_calend 5s infinite;
		}
		@keyframes levitation_calend {
	    0% {
	      top: 33%;
	      left:70%;
	    }
	    50% {
	      top: 34%;
	      left:70%;

	    }
	    100% {
	      top: 33%;
	      left:70%;
	    }
	  }

	 	#elem_4{
			width: 6em;
			position: absolute;
	  	animation: levitation_elem_4 6s infinite;
		}
		@keyframes levitation_elem_4 {
	    0% {
	      top: 3%;
	      left:-2%;
	    }
	    50% {
	      top: 2%;
	      left:-2%;

	    }
	    100% {
	      top: 3%;
	      left:-2%;
	    }
	  }

	}




  /* desctop */
  @media (min-width: 811px){
		#logo_1{
			position: absolute;
			z-index: 222;
			width: 40%;
		}
		#h2_move{

		#h2_prof{

		#BMW320i{

			left: 70%;

		}

		#calend{
			width: 12em;
			position: absolute;
    	animation: levitation_calend 5s infinite;
		}
		@keyframes levitation_calend {
	    0% {

		#elem_4{

	    }

	  #clay{

	    }
	    100% {
	      top: 3%;
	      left:75%;
	    }
	  }


	}


	#el_red_min{

		top: 50%;
		left: 60%;
		width: 22em;
		animation: rotate 5s linear infinite;
	}
	@keyframes rotate {

  }

      }
      100% {
          transform: rotate(0deg);
      }
  }
</style>

<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

<script type="text/javascript">
  console.clear();
  gsap.registerPlugin(ScrollTrigger);

  const slides = gsap.utils.toArray(".slide_scroll");
  slides.shift();

  gsap.to(slides, {
    duration: 1,
    clipPath: "circle(0% at 50% 50%)",
    /*clipPath: "polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)",*/
    stagger: 1,
    ease: "power2.inOut",
    scrollTrigger: {
      trigger: ".wrapper_p",
      start: "top top",
      end: "+=" + 60 * slides.length + "%",
      scrub: true,
      snap: 1 / slides.length,
      pin: true,
      markers: true
    }
  });
