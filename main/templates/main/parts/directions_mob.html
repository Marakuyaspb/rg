{% load static %}

<style type="text/css">

	.content_wrap_mob  {
		position: relative;
		height: 100%;
	}

	.wrap_dir_mob{
		position: relative;
		width: 100%;
		height: 300px; 
		overflow: hidden;
		background-color:rgba(38, 29, 29, .5);
	}

	.direction_image_mob{
		position: absolute;
		z-index: -1;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		object-fit: cover; 
		opacity: .9;		
	}

	.profile_detail_mob{
		position: absolute; 
		bottom: 0.5em;
		left: 0;
		right: 0;
		padding: 1em;
		text-align: left;
		font-size: 1.5rem;
		font-weight: 500;
		color: #f3f8fd;
		z-index: 111;
	}


</style>

<div class="content_wrap_mob">

	<a href='{% url "cars:catalog" %}'>	
		<div class="wrap_dir_mob">	
			<img loading="lazy" src="{% static 'img/catalog.png' %}" class="direction_image_mob" alt="Каталог авто" />
			<div class="profile_detail_mob">
				Выбрать автомобиль ➜		
			</div>
		</div>
	</a>


	<a href='{% url "main:insurance" %}'>
		<div class="wrap_dir_mob">		
			<img loading="lazy" src="{% static 'img/insurance.png' %}" class="direction_image_mob" alt="Автострахование" />		
			<div class="profile_detail_mob">
				Рассчитать страховку ➜
			</div>		
		</div>
	</a>	


	<a href='{% url "main:guarantee" %}'>
		<div class="wrap_dir_mob">
			<img loading="lazy" src="{% static 'img/guarantee.png' %}" class="direction_image_mob" alt="Гарантия" />
			<div class="profile_detail_mob">
				Оформить гарантию ➜
			</div>		
		</div>
	</a>


	<a href='{% url "main:service" %}'>	
		<div class="wrap_dir_mob">
		
			<img loading="lazy" src="{% static 'img/service.png' %}" class="direction_image_mob" alt="Автосервис" />


			<div class="profile_detail_mob">
				Диагностика и сервисное обслуживание ➜
			</div>
		</div>
	</a>

	<a href='{% url "main:jurists" %}'>		
		<div class="wrap_dir_mob">		
			<img loading="lazy" src="{% static 'img/jurists.png' %}" class="direction_image_mob" alt="Юристы" />
				<div class="profile_detail_mob">
					Юридическая поддержка ➜
				</div>
		</div>
	</a>

	<a href='{% url "main:spares" %}'>		
		<div class="wrap_dir_mob">	
			<img loading="lazy" src="{% static 'img/spares.png' %}" class="direction_image_mob" alt="Запчасти" />
			<div class="profile_detail_mob">
				Запчасти на заказ ➜
			</div>	
		</div>
	</a>
</div>
