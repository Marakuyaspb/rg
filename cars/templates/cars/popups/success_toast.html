<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="toast" style="display: none;">
  <div class="toast-header">
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>

    Спасибо. Скоро перезвоним вам!

  </div>
</div>

<script>
  function toast_success(e){
            toast.style.display = "block"; 
            setTimeout(function() {
                toast.style.display = "none";
            }, 3000);
      
    };
</script>
