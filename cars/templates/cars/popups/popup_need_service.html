{% load static %}

<div class='modal_container' onclick='showModal(this);'>
  <button class='thumb button_form_base mt-3 mb-2 black'>Записаться на сервисное обслуживание</button>

    <div class='modal_full hide'>
      <div class=''>
        
        <div class='d-flex flex-row-reverse pe-3'>
          <span class="close" onclick="closeModal(this);">&times;</span>
        </div>
        
        <form method="post" class="callme_container white_dirty_bg">
          
          <h2 class='we_300 ms-4'>ЗАПИСЬ НА СЕРВИСНОЕ ОБСЛУЖИВАНИЕ</h2>
          <div class='form_container we_300'>

            <label for="{{ need_service_form.first_name.id_for_label }}">{{ need_service_form.first_name.label }}</label>
            {{ need_service_form.first_name }}

            <label class='pt-2' for="{{ need_service_form.phone.id_for_label }}">{{ need_service_form.phone.label }}</label>
            {{ need_service_form.phone }}

            <div class='d-flex justify-content-start py-2'>
              <label class='' for="{{ need_service_form.urgency.id_for_label }}">Cрочно?</label>
              {{ need_service_form.urgency }}
            </div>
            
           
            
            {% csrf_token %}
          
          <center class='py-3'><input type="submit" value="Получить консультацию" class="button_dark"></center>

          <p class='pt-3 smaller'>* Нажимая на кнопку "Получить консультацию", Вы соглашаетесь с <u><a class='gray_dark' href='{% url "main:privacy" %}'>Политикой конфиденциальности</a></u>.</p>
          </div>
        </form>

      </div>
    </div>
</div>
